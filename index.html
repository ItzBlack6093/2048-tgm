<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048: TGM</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" type="module"></script>
  <script src="timer.js"></script>
</head>
<body>
  <div>
    <p>Score:</p>
    <p id="score">0</p>
    <div id="stopwatch" class="ready">Move to Start</div>
  </div>
  <div id="game-board"></div>
  <div>
    <p>Grade:</p>
    <p id="grade" class="grade">9</p>
  </div>
  <div>
    <button id="btnUp" style="color:black;">Up</button>
    <button id="btnDown" style="color:black;">Down</button>
    <button id="btnLeft" style="color:black;">Left</button>
    <button id="btnRight"style="color:black;">Right</button>
  </div>
</body>
</html>
